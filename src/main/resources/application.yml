spring:
  application:
    name: elearning-platform-api

  # Database Configuration  
  datasource:
    url: jdbc:h2:mem:elearning_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # H2 Console Configuration (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false


  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Use 'validate' in production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          batch_size: 25
          batch_versioned_data: true
          order_inserts: true
          order_updates: true
        query:
          in_clause_parameter_padding: true
    open-in-view: false

  # Security Configuration
  security:
    jwt:
      secret-key: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: 86400000 # 24 hours in milliseconds
      refresh-expiration: 604800000 # 7 days in milliseconds

# Hibernate Configuration
hibernate:
  default_batch_fetch_size: 25
  jdbc.batch_size: 25
  order_inserts: true
  order_updates: true
  jdbc.batch_versioned_data: true

  # Statistics (solo para desarrollo)
  generate_statistics: true
  session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 100

  # Cache de segundo nivel (opcional)
  cache:
    use_second_level_cache: false
    use_query_cache: false

  # Lazy loading
  enable_lazy_load_no_trans: false

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.portfolio.elearning: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    show-actuator: true

# Application Custom Properties
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    exposed-headers: Authorization,Content-Type
    allow-credentials: true
    max-age: 3600

  file-upload:
    max-size: 10MB
    allowed-extensions: jpg,jpeg,png,gif,pdf,mp4,avi

  pagination:
    default-page-size: 20
    max-page-size: 100

